<html>

<head>
    <link rel=" stylesheet " href="index.css ">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="container-head">
            <h1 class="container-head-text">Metric/Imperical Unit Conversion</h1>
            <input id="input" type="text" placeholder="0">
            <div>
                <button id="convert-btn">Convert</button>
            </div>
        </div>
        <div class="container-section">
            <div class="section">
                <h3 class="section-head">Length (Meter/Feet)</h3>
                <p id="length-el">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
            </div>
            <div class="section">
                <h3 class="section-head">Volume (Liters/Gallons)</h3>
                <p id="volume-el">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
            </div>
            <div class="section">
                <h3 class="section-head">Mass (Kilograms/Pounds)</h3>
                <p id="mass-el">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js "></script>
</body>

</html>
